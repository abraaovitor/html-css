<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em html</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <p>tente abrir esse site em dispositivos diferentes ou simplesmente aumente e diminua o tamanho do navegador</p>
    <picture>
        <source media="(min-width: 1050px)" srcset="imagens/foto-G.png" type="image/png"> 
        <source media="(min-width: 750px)" srcset="imagens/foto-M.png" type="image/png">
        <img src="imagens/foto-P.png" alt="imagem flexível">
        
    </picture>
    <h1>reproduzindo aúdio</h1>
    <p>apredendo a usar audio em html 5</p>
    <audio preload="metadata" controls autoplay loop>
        <source src="midia/audio teste.mp3" type="audio/mpeg">
        <source src="midia/audio teste.ogg" type="audio/ogg">
    </audio>
</body>
</html>
